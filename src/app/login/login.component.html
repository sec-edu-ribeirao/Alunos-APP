<!doctype html>
<html lang="pt-br">
 <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="login.component.css">

 </head>
 <style>

body .display-1{
  color: rgba(15, 19, 228, 0.781);
  font-style: normal;
  font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
  
}
 </style>
 
 
<body>

<div class="bg-info">
 <br><br>
 <div class="altera-fontes">
 <h3 class="text-xl-center fw-bolder">PREFEITURA MUNICIPAL DE RIBEIRÃO BONITO</h3>

 <h3 class="text-xl-center fw-bolder display-4 shadow-lg ">Departamento de Educação</h3><br><br>


<div>
  <h3 class="text-xl-center  display-1 font-weight-bold">TUDO AZUL</h3>
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5">
              <div class="card shadow-lg border-3 rounded-lg mt-2 bg-primary">

                <div class="card-body">
                  <div class="alert alert-danger" *ngIf="loginError">
                    Login e/ou Senha incorreto(a)
                  </div>
                  <form #loginForm="ngForm" (submit)="onSubmit()">
                    <div class="form-group">
                      <label class="lager mb-2 text-light">Login</label>
                      <input
                        type="text"
                        name="username"
                        [(ngModel)]="username"
                        autocomplete="off"
                        class="form-control py-4"
                        placeholder="Digite seu login"
                      />
                    </div>
                    <div class="form-group">
                      <label class="lager mb-2 text-light">Senha</label>
                      <input
                        type="password"
                        name="password"
                        [(ngModel)]="password"
                        class="form-control py-4"
                        placeholder="Digite sua senha"
                      />
                    </div>
                    <div
                      class="
                        form-group
                        d-flex
                        align-items-center
                        justify-content-between
                        mt-4
                        mb-4
                      "
                    >
                      <button type="submit" class="btn btn-info shadow-lg border-3 rounded-lg mt-2 btn-lg btn-block border border-primary">
                        Enviar
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</div>
